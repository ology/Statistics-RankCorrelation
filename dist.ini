name = Statistics-RankCorrelation
author  = Gene Boggs <gene@cpan.org>
license = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2015

[@Basic]
[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %-5v %{yyyy-MM-dd}d
[Authority]
[PkgVersion]
[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::Compile]
[TestRelease]

[MetaConfig]
[MetaJSON]
[AutoMetaResources]
bugtracker.rt = 1
repository.github = user:ology
repository.type   = git
repository.web    = https://github.com/ology/Statistics-RankCorrelation
bugtracker.mailto = bug-Statistics-RankCorrelation@rt.cpan.org
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=Statistics-RankCorrelation

[Test::PodSpelling]
wordlist  = Pod::Wordlist
spell_cmd = aspell list
stopwords = Breslin
stopwords = Schutz
stopwords = Spearman
stopwords = csim
stopwords = kendall
stopwords = nonparametric
stopwords = spearman
stopwords = anno
stopwords = mst
